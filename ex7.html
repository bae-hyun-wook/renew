<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1> 
        <script>
            var coworkers = ['egoing','leezche','duru','taeho','ddal'];
        </script>
        <h2>Co workers</h2>
        <ul>
        <script>
        var i =0;
        while(i < coworkers.length){
            document.write('<li><a href="https://bae-hyun-wook.github.io/whatfood/식단정리.html/'+coworkers[i]+'">'
                +coworkers[i]+'</a></li>');
            i = i+1;
        }
       </script>
        </ul>
</body> 
</html>
